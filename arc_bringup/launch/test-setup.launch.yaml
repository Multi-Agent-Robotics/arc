---
launch:
  # start websocket server on port 9090 to communicate with Foxglove Studio
- include:
    file: $(find-pkg-share rosbridge_server)/launch/rosbridge_websocket_launch.xml

  # Connect to Platstation 4 Dualshock controller
- include:
    file: $(find-pkg-share arc_teleop)/launch/ds4_twist.launch.yaml

#   # Fire up the VESC driver nodes
- include:
    file: $(find-pkg-share arc_bringup)/launch/vesc.launch.py

  # Twist to diff drive
- node:
    pkg: arc_base
    exec: twist_to_diff_drive_node
    name: twist_to_diff_drive

  # low level motor controllers
- node:
    pkg: arc_base
    exec: low_level_motor_controller
    name: low_level_motor_controller_left
    output: screen
    param:
    -
        name: "motor_id"
        value: "left"
    -
        name: "controller_rate"
        value: 10
    -
        name: "output_mode"
        value: "speed"
    -
        name: "current_max"
        value: 2
    -
        name: "speed_max"
        value: 23000
    -
        name: "acc_max"
        value: 0.1
    -
        name: "kp_speed"
        value: 0.004
    -
        name: "ki_speed"
        value: 0.004
    -
        name: "kd_speed"
        value: 0.0001
    -
        name: "kp_current"
        value: 0.004
    -
        name: "ki_current"
        value: 0.004
    -
        name: "kd_current"
        value: 0.0001

- node:
    pkg: arc_base
    exec: low_level_motor_controller
    name: low_level_motor_controller_right
    param:
    -
        name: "motor_id"
        value: "right"
    -
        name: "controller_rate"
        value: 10
    -
        name: "output_mode"
        value: "speed"
    -
        name: "current_max"
        value: 2
    -
        name: "speed_max"
        value: 23000
    -
        name: "acc_max"
        value: 0.1
    -
        name: "kp_speed"
        value: 0.004
    -
        name: "ki_speed"
        value: 0.004
    -
        name: "kd_speed"
        value: 0.0001
    -
        name: "kp_current"
        value: 0.004
    -
        name: "ki_current"
        value: 0.004
    -
        name: "kd_current"
        value: 0.0001
